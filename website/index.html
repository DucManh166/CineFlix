<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
  <title>CineFlix</title>
  <!-- - custom css link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/media_query.css') }}">
  <!-- - google font link -->
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
</head>
<body>
  <!-- - main container -->
  <div class="container">
    <!--
      - #HEADER SECTION
    -->
    <header class="">
      <div class="navbar">
        <!--
          - menu button for small screen
        -->
        <button class="navbar-menu-btn">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </button>
        <a href="{{ url_for('home.render') }}" class="navbar-brand">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
        </a>
        <!--
          - navbar navigation
        -->
        <nav class="">
          <ul class="navbar-nav">
            <li> <a href="{{ url_for('home.render') }}" class="navbar-link">Home</a> </li>
            <li> 
              <a href="javascript:void(0);" class="navbar-link" onclick="toggleDropdown()">Category</a>
              <ul class="dropdown-content categories-dropdown">              
                {% for category in categories %}
                  <li><a href="">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
            </li>
            <li> <a href="discover" class="navbar-link">Discover</a> </li>
          <!--  <li> <a href="live" class="navbar-link  indicator">LIVE</a> </li> -->
          </ul>
        </nav>
        <!--
          - search and sign-in
        -->
        <div class="navbar-actions">
          <form action="#" class="navbar-form">
            <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">
            <button class="navbar-form-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <button class="navbar-form-close">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </form>
          <!--
            - search button for small screen
          -->
          <button class="navbar-search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
          <a class="navbar-signin">
            <span id="loginButton">Sign in</span>
            <ion-icon name="log-in-outline"></ion-icon>
            <div id="loginPopup">
              <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit"> Log In </button>
              </form>
            </div>
          </a>
        </div>
      </div>
    </header>
    <!--
      - MAIN SECTION
    -->
    <main>
      <!--
        - #BANNER SECTION
      -->
      <section class="banner">
        <div class="banner-card">
          <img src="./assets/images/John-Wick-3.jpg" class="banner-img" alt="">
          <div class="card-content">
            <div class="card-info">
              <div class="genre">
                <ion-icon name="film"></ion-icon>
                <span>Action/Thriller</span>
              </div>
              <div class="year">
                <ion-icon name="calendar"></ion-icon>
                <span>2019</span>
              </div>
              <div class="duration">
                <ion-icon name="time"></ion-icon>
                <span>2h 11m</span>
              </div>
              <div class="quality">4K</div>
            </div>
            <h2 class="card-title">John Wick: Chapter 3 - Parabellum</h2>
          </div>
        </div>
      </section>
      <!--
        - #MOVIES SECTION
      -->
      <section class="movies">
        <!--
          - filter bar
        -->
        <div class="filter-bar">
          <div class="filter-dropdowns">
            <select name="genre" class="genre">
              <option value="all genres">All genres</option>
              {% for category in categories %}
              <option value="{{ category.name }}">{{ category.name }} </option>
              {% endfor %}
            </select>
            <select name="year" class="year">
              <option value="all years">All the years</option>
              <option value="2022">2022</option>
              <option value="2020-2021">2020-2021</option>
              <option value="2010-2019">2010-2019</option>
              <option value="2000-2009">2000-2009</option>
              <option value="1980-1999">1980-1999</option>
            </select>
          </div>
          <div class="filter-radios">
            <input type="radio" name="grade" id="featured" >
            <label for="featured">Featured</label>
            <input type="radio" name="grade" id="popular" checked>
            <label for="popular">Popular</label>
            <input type="radio" name="grade" id="newest">
            <label for="newest">Newest</label>
            <div class="checked-radio-bg"></div>
          </div>
        </div>
        <!--
          - movies grid
        -->
        <div class="movies-grid" id="movie-container">
          
        </div>
        <!--
          - load more button
        -->
        <button class="load-more">LOAD MORE</button>
      </section>

        - #CATEGORY SECTION

      - FOOTER SECTION
